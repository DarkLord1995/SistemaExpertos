<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>

<body>
    <h1>Nuevo cliente</h1>
    <form>
        <div>
            <label for="identidad">N.° de Identidad
                <input type="text" name="nIdentidad" id="identidad">
            </label>
        </div>
        <div>
            <label for="nombre">Nombre(s)
                <input type="text" name="name" id="nombre">
            </label>
        </div>
        <div>
            <label for="apellido">Apellido(s)
                <input type="text" name="apellido" id="apellido">
            </label>
        </div>
        <div>
            <label for="fnacimiento">Fecha de Nacimiento
                <input type="date" name="fnacimiento" id="fnacimiento">
            </label>
        </div>
        <div>
            <label for="genero">Género
                <input type="radio" name="genero" id="genero">
            </label>
        </div>
        <div>
            <label for="celular">Télefono Celular
                <input type="tel" name="celular" id="celular">
            </label>
        </div>
        <div>
            <label for="tfijo">Télefono Residencial
                <input type="tel" name="tfijo" id="tfijo">
            </label>
        </div>
        <div>
            <label for="email">Correo Electrónico
                <input type="email" name="email" id="email">
            </label>
        </div>
        <div>
            <label for="zona">Zona de Residencia
                <select name="zona" id="zona">
                    <option value="Zona1">Zona 1</option>
                    <option value="Zona2">Zona 2</option>
                    <option value="Zona3">Zona 3</option>
                </select>
            </label>
        </div>
        <div>
            <label for="dresidencia">Dirección Recidencia
                <input type="text" name="dresidencia" id="dresidencia" size="170">
            </label>
        </div>
        <div>
            <input type="submit" value="Ingresar">
        </div>
    </form>
    <br>
    <table>
        <thead>
            <tr>
                <th>N°. de Id.</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Género</th>

            </tr>
